<div class="table-responsive" *ngIf="vm$ | async as vm" class="table-responsive">
  <table class="table mistareas_table">
    <thead>
      <tr>
        <th>N°</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Estatus</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!vm.tasks.length">
        <td colspan="5">No hay tareas que mostrar</td>
      </tr>
      <tr *ngFor="let task of vm.tasks; let i = index">
        <td>{{ i +1}}</td>
        <td>{{ task.nombre}}</td>
        <td>{{ task.descripcion}}</td>
        <td>{{ task.estatus == 0 ? 'Pendiente' : 'Completado'}}</td>
        <td>
          <button (click)="updateTask(task.id)">U</button>
          <button (click)="deleteTask(task.id)">D</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
